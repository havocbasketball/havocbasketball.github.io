<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }}:{% endif %} {{ site.name }}</title>

    <!-- web fonts -->
    <script src="//use.typekit.net/bhr6hgs.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ page.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/skeleton/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/skeleton/css/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="skeleton/css/havoc.css" />

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now and Skeleton -->
    <!-- favicon -->
    <link rel="icon" type="image/png" href="https://dl.dropboxusercontent.com/u/9514661/thereality.png">
  </head>

  <body>
    <div id="main" class="container">
      {{ content }}
    </div>

    <div class="row footer-links">
      <ul>
        <li><a href="mailto:coachmervehpcoaching@gmail.com">Email Coach Merve</a></li>
        <li><a href="tel:0450741682">Call 0450741682</a></li>
      </ul>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <p>Words and pictures &copy; Merve Tait 2015</p>
        </footer>
      </div>
    </div>
    {% include analytics.html %}
  </body>
</html>
